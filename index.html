<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HWL14</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>

    <div id="container">
        <div id="left">
            <form action="" id="form" name="form">
                <h3>Login</h3>
                <input type="text" name="login" id="login">
                <h3>Password</h3>
                <input type="password" name="password" id="password">
                <h3>Email address</h3>
                <input type="text" name="email" id="email">
                <input type="button" name="button" class="btnAdd btn" id="button" value="Add user">
                <input type="button" name="button" hidden class="btnUserEdit btn" id="buttonEdit" value="Edit user">
            </form>
        </div>
        <div id="right">
            <table id="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Login</th>
                        <th>Password</th>
                        <th>Email</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="tableBody">

                </tbody>
            </table>
        </div>
    </div>

    <div class="container" id="incorrect" hidden>
        <p id="p">Введено некоректні дані. Будьте уважніші! <br>
        P.S.: спробувати ще раз - клікніть на текст</p>
    </div>

    <script src="./main.js"></script>
</body>
</html>
